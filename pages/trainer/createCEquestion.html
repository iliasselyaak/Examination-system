    <head>
        <link rel="stylesheet" href="../../css/trainerStyle.css">

        <script src="../../src/components/trainer/viewQuestions.js"></script>
        <script src="../../src/components/trainer/chooseTest.js"></script>
        <script src="../../src/components/trainer/createTest.js"></script>
        <script src="../../src/components/trainer/editTest.js"></script>
        <script src="../../src/components/trainer/addCEQuestion.js"></script>
        <script src="../../src/TestTemplate.js"></script>
        <script src="../../src/Test.js"></script>
        <script src="../../src/Question.js"></script>
        <script src="../../src/CloseEndedQuestion.js"></script>
        <script src="../../src/OpenEndedQuestion.js"></script>

        <script src="../../lib/jquery-3.6.0.min.js"></script>
        <title>Create Close ended question</title>
    </head>
    <body>
        <header>Trainer - Create Close Ended Question</header>
        <div class="return"><button onClick="myModules()"> My Module List</button></div>
        <div class="return"><button onClick="logout()"> Logout</button></div>
        <form>
            <ul>
            <li><label for="question">State Question</label><input type="text" id="question"></li>
           
            <li><label for="variant0">option 0</label><input type="text" id="variant0"></li>
            <li><label for="variant1">option 1</label><input type="text" id="variant1"></li>
            <li><label for="variant2">option 2</label><input type="text" id="variant2"></li>
            <li><label for="variant3">option 3</label><input type="text" id="variant3"></li>
          
            <li><label for="correctOption">correct option 0-3</label><input type="number" id="correctOption"></li>
          
            <li><label for="feedback0">feedback 0 </label><input type="text" id="feedback0"></li>
            <li><label for="feedback1">feedback 1</label><input type="text" id="feedback1"></li>
            <li><label for="feedback2">feedback 2</label><input type="text" id="feedback2"></li>
            <li><label for="feedback3">feedback 3</label><input type="text" id="feedback3"></li>

            <li><label for="value0">value 0</label><input type="number" id="value0"></li>
            <li><label for="value1">value 1</label><input type="number" id="value1"></li>
            <li><label for="value2">value 2</label><input type="number" id="value2"></li>
            <li><label for="value3">value 3</label><input type="number" id="value3"></li>
             
            </ul>
            <button onclick="addCEquestion($('body'))">Add Question</button>
            <p></p>
        </form>
    </body>
</html>
